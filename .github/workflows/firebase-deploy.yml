name: Firebase Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Zip the repository files
      - name: Zip repository
        run: zip -r repo.zip .

      # Upload the zip file to the analysis app
      - name: Call Analysis App
        id: analysis_check
        run: |
          ANALYSIS_RESULT=$(curl -s -X POST "https://bd7d-156-198-47-249.ngrok-free.app/analyze" \
            -F "file=@repo.zip" \
            | jq -r '.status')
          echo "Analysis result: $ANALYSIS_RESULT"
          echo "::set-output name=result::$ANALYSIS_RESULT"

      # Step to check the result
      - name: Check if safe to deploy
        run: |
          if [[ "${{ steps.analysis_check.outputs.result }}" == "fail" ]]; then
            echo "Deployment blocked: Analysis failed."
            exit 1
          fi
          echo "Analysis passed, proceeding with deployment."

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting

  build_and_preview:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy preview to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STATIC_HTML }}
          projectId: static-html-project-id
